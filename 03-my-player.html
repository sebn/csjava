<html>
<body></body>
<script src="vendor/Three.js"></script>
<script src="vendor/ChromeFixes.js"></script>
<script>
  // This is where stuff in our game will happen:
  var scene = new THREE.Scene();

  // This is what sees the stuff:
  var aspect_ratio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // This will draw what the camera sees onto the screen:
  var renderer = new THREE.CanvasRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********
  var cover = new THREE.MeshNormalMaterial();
  var body = new THREE.CylinderGeometry(1, 150, 150, 8);
  var player = new THREE.Mesh(body, cover);
  scene.add(player);
  
  var head_shape = new THREE.SphereGeometry(100);
  var head = new THREE.Mesh(head_shape, cover);
  head.position.set(0, 175, 0);
  player.add(head);
  
  var hand = new THREE.SphereGeometry(50);
  // var arm = new THREE.CylinderGeometry(5, 5, 100, 4);
  
  var right_hand = new THREE.Mesh(hand, cover);
  right_hand.position.set(-150, 25, 0);
  player.add(right_hand);
  
  // var right_arm = new THREE.Mesh(arm, cover);
  // right_arm.rotation.set(-Math.PI/2, 0, -Math.PI/2);
  // right_arm.position.set(-100, 25, 0);
  // scene.add(right_arm);
  
  var left_hand = new THREE.Mesh(hand, cover);
  left_hand.position.set(150, 25, 0);
  player.add(left_hand);
  
  // var left_arm = new THREE.Mesh(arm, cover);
  // left_arm.rotation.set(-Math.PI/2, 0, -Math.PI/2);
  // left_arm.position.set(100, 25, 0);
  // scene.add(left_arm);
  
  var foot = new THREE.SphereGeometry(50);
  // var leg = new THREE.CylinderGeometry(5, 5, 100, 4);
  
  var right_foot = new THREE.Mesh(foot, cover);
  right_foot.position.set(-75, -200, 0);
  player.add(right_foot);
  
  // var right_leg = new THREE.Mesh(leg, cover);
  // right_leg.position.set(-75, -100, 0);
  // scene.add(right_leg);
  
  var left_foot = new THREE.Mesh(foot, cover);
  left_foot.position.set(75, -200, 0);
  player.add(left_foot);
  
  // var left_leg = new THREE.Mesh(leg, cover);
  // left_leg.position.set(75, -100, 0);
  // scene.add(left_leg);

  // Now, animate what the camera sees on the screen:
  var is_cartwheeling = false;
  function animate() {
    requestAnimationFrame(animate);
    if (is_cartwheeling) {
      player.rotation.z = player.rotation.z + 0.05;
    }
    renderer.render(scene, camera);
  }
  animate();
</script><strong></strong>
</html>
